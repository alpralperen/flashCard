<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <h1 class="logo">Flash Card</h1>
      </nav>
    </header>

    <section>
      <div class="cardContainer">
        <div class="wordContainer">
          <p id="wordText">Text</p>
        </div>
        <div class="answerContainer">
          <p id="answerText">Show Answer</p>
        </div>
      </div>

      <div class="buttons">
        <button class="button" id="not">Not</button>
        <button class="button" id="yes">Yes</button>
      </div>

      <div class="newWordContainer">
        <input type="text" placeholder="EN" id="key" class="newInput" />
        <input type="text" placeholder="TR" id="value" class="newInput" />
      </div>

      <div class="buttons">
        <button class="button" id="newWords">+ New</button>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
